<!DOCTYPE html>
<html>
<head>
  <title>HTML Page with File Input</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .input-container {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #333333;
    }
    
    input[type="file"] {
      width: 100%;
      padding: 8px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML Page with File Input</h1>
    
    <div class="input-container">
      <form action="#" method="post" enctype=multipart/form-data>
      <label for="inputText">Select a file:</label>
      <input type="file" name="inputFile" id="myFile" />
    </div>
    
    <button type="submit">Submit</button>
    
  </div>
</body>
</html>
