<!DOCTYPE html>
<html>
<head>
  <title>Text Cleansing</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .input-container {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #333333;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #dddddd;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Cleansing API</h1>
    
    <div class="input-container">
      <form action="#" method="post">
      <label for="inputText">Enter your text:</label>
      <input type="text" name="inputText" id="myInput" placeholder="Type something..." />
      
    </div>
    
    <button type="submit">Submit</button>
    
  </div>
</body>
</html>
